<p id='demo2'><p>

<script>

function getComparison2(){
var j1 = document.team2.jone.value;
var j2 = document.team2.jtwo.value;
var j3 = document.team2.jthree.value;
var m1 = document.team2.mone.value;
var m2 = document.team2.mtwo.value;
var m3 = document.team2.mthree.value;
var javg = (j1 + j2 + j3)/3;
var mavg = (m1 + m2 + m3)/3;

if(javg>mavg){
document.getElementById('demo2').innerHTML="John's Team is the WINNER";
}
else if(javg==mavg){
document.getElementById('demo2').innerHTML="It's a TIE";
}
else{
document.getElementById('demo2').innerHTML="Mike's Team is the WINNER";
}

}


function getComparison3(){
